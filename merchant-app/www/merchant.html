<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Merchant APP</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="quiet.js"></script>
    <script type="text/javascript" src="quiet-init.js"></script>
    <script type="text/javascript" src="receivetext.js"></script>
    <script async="" type="text/javascript" src="quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <section>
        <pre style="border: unset; border-radius: unset;">Receive Text</pre>
        <div class="form-group" data-quiet-profile-name="ultrasonic-experimental" data-quiet-receive-text="">
            <div class="alert alert-danger hidden" data-quiet-receive-text-warning=""></div>
            <pre data-quiet-receive-text-target="" class="hidden">Your received text will show up here. Waiting...</pre>
            <button type="button" class="btn btn-default" style="width:100%" data-quiet-receive-text-button=""
                data-quiet-receiving-text="Listening...">Receive</button>
        </div>
    </section>
</body>

</html>
