<!DOCTYPE html>
<!-- saved from url=(0033)https://quiet.github.io/quiet-js/ -->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Customer APP</title>

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="quiet.js"></script>
  <script type="text/javascript" src="quiet-init.js"></script>
  <script type="text/javascript" src="sendtext.js"></script>
  <script async="" type="text/javascript" src="quiet-emscripten.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <section>
    <pre style="border: unset; border-radius: unset;">Send Text</pre>
    <div class="alert alert-danger hidden" data-quiet-send-text-warning=""></div>
    <div class="form-group">
      <textarea autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control"
        style="resize:none" rows="5" data-quiet-text-input=""></textarea>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-default" style="width:100%" data-quiet-send-text-button=""
        data-quiet-sending-text="Sending..." data-quiet-profile-name="ultrasonic-experimental">Send</button>
    </div>
  </section>
</body>

</html>
